spring.application.name=boot_project_opendata

#Spring MVC
server.port=8484
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Server
server.servlet.session.timeout=30m

#mybatis config
#mybatis.mapper-locations=classpath:mybatis/mappers/*.xml 
mybatis.config-location=classpath:mybatis-config.xml #이게 안되면 위에걸 해보세요
mybatis.type-aliases-package=com.boot.dto
mybatis.configuration.map-underscore-to-camel-case=false

#Database config (Oracle)
# Oracle SQL Developer에서 연결할 때 사용하는 데이터베이스 사용자명과 비밀번호를 입력하세요
# 예: local-scott 연결을 사용한다면 scott/tiger 또는 다른 사용자명/비밀번호
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=scott
spring.datasource.password=tiger

#file upload
